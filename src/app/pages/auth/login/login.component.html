<div class="container">
  
<form [formGroup]="form" (ngSubmit)="submit()"> 
    <h1>Log In</h1>
<mat-form-field class="inputField" appearance="outline">
    <mat-label> <mat-icon >mail</mat-icon>Email</mat-label>
    <input matInput type="email" placeholder="Enter your Email" formControlName="email">
    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Email format is incorrect</mat-error>
</mat-form-field>

<mat-form-field class="inputField" appearance="outline">
    <mat-label><mat-icon >lock</mat-icon>password</mat-label>
    <input matInput type="password" placeholder="Enter your password" formControlName="password">
    <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
   <mat-error *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</mat-error>
</mat-form-field>
<button type="submit" mat-stroked-button >Login</button>
<div>{{bad}}</div>
</form>

</div>
