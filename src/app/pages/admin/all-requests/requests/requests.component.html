<mat-form-field class="filterSearch">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>



<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
  <!-- Logo Column -->
  <ng-container matColumnDef="Logo">
    <th mat-header-cell *matHeaderCellDef>Logo</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.logo }}" width="90px" height="70px" />
    </td>
  </ng-container>

  <!-- Company Name Column -->
  <ng-container matColumnDef="Company Name">
    <th mat-header-cell *matHeaderCellDef>Company Name</th>
    <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <!-- Sector Column -->
  <ng-container matColumnDef="Sector">
    <th mat-header-cell *matHeaderCellDef>Sector</th>
    <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
  </ng-container>
  <!-- Year Of Establishment Column -->
  <ng-container matColumnDef="Year Of Establishment">
    <th mat-header-cell *matHeaderCellDef>Year Of Establishment</th>
    <td mat-cell *matCellDef="let element">
      {{ element.yearOfEstablishment }}
    </td>
  </ng-container>
  <!-- Website Column -->
  <ng-container matColumnDef="Website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element">{{ element.website }}</td>
  </ng-container>
  <!-- Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
     <button mat-icon-button (click)="addStartupRequest(element.uid,element)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteStartup(element.uid)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow >
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
