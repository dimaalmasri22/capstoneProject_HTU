<div class="container">
  <button mat-icon-button class="close" (click)="closeTheDialogue()"><mat-icon >close</mat-icon></button>
<h1>Delete Sector</h1>
<mat-form-field class="filterSearch" appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<div class="mat-elevation-z8 table "  >
    <p *ngIf="alert">{{sectorSelected}} can not be deleted because {{FilterStartup}} startups depend on this sector</p>
<table mat-table [dataSource]="dataSource" >


  <!-- Sector NameColumn -->
  <ng-container matColumnDef="Sector Name">
    <th mat-header-cell *matHeaderCellDef>Sector Name</th>
    <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
  </ng-container>
  
  
  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteSector(element.id,element.sector)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow >
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
  <mat-paginator [pageSizeOptions]="[10,20,30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
</div>
