<div class="container" *ngIf="startup$ | async as startup">
<form #form="ngForm" (ngSubmit)="editStartup(form.value,startup.sector)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Updating startup Information </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Startup Name</mat-label>
            <input
              matInput
              type="text"
              class="inputField"
             name="firstName" name="companyName" [(ngModel)]='startup.companyName'
            />
            <mat-error>startup Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Logo Image</mat-label>
            <input matInput type="url" [(ngModel)]='startup.logo' name="logo" />
            
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput type="text" name="city" [(ngModel)]='startup.city' />
            <mat-error>city is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Founder Name</mat-label>
            <input matInput type="text" name="founder" [(ngModel)]='startup.founder' />
            <mat-error>Founder Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Number Of employees</mat-label>
            <input
              matInput
              type="number"
              min="0"
              name="numOfEmployees"
             [(ngModel)]='startup.numOfEmployees'
            />
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Year Of Establishment</mat-label>
            <input
              matInput
              type="number"
              min="0"
              name="yearOfEstablishment"
             [(ngModel)]='startup.yearOfEstablishment'
            />
            <mat-error>Year Of Establishment is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Website Url</mat-label>
            <input matInput type="url" name="website" [(ngModel)]='startup.website' />
           
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput type="email"  name="email" [(ngModel)]='startup.email' />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="column">
          
            <h4>Select sectors</h4>
            <div *ngIf="startup.sector">
                  <mat-checkbox  *ngFor="let sector of sectorCheckbox" [ngModel]="sector" name="sector" >{{sector.sector}}</mat-checkbox>
            </div>

        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="btns">
   
      <button
        [disabled]="form.invalid"
        color="primary"
        mat-raised-button
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
